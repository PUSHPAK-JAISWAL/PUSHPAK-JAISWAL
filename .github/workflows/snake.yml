name: Generate & Commit Snake

# grant the GITHUB_TOKEN permission to push commits
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"  # daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # keep the default token so that `git push` works
          persist-credentials: true

      - name: Generate contribution-snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/*.svg
          # only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: update GitHub contribution snake [skip ci]"
            git push
          else
            echo "No changes to SVGs; skipping commit."
          fi
